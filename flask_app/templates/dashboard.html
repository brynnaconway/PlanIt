<!DOCTYPE html>
<html lang="en">
<head>
    <title>PlanIt</title>
    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://gist.githubusercontent.com/hellt/bc4fc51d6f1b9584605517f5c8d6a5a0/raw/1541916ad019f8b5349d7353489b6fd2d36513dd/jumbotron-narrow.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/root.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
<!-- Top Navbar -->
<nav class="navbar">
    <a class="navbar-brand text-primary" href="/dashboard">Home</a>
    <a class="navbar-brand text-primary my-2 my-lg-0" href="/signOut">Sign Out</a>
</nav>
<div class="container">

    <div class="jumbotron">
        <h1>Event Dashboard</h1>

        <ul>
            {% for eventID in eventIDs %}
                <div class="delete_button">
                    <li>
                        <a href="/eventDetails" id=eventID> {{ eventID }} </a>
                        <button id="btnDelete" class="btn btn-sm btn-danger" type="button"
                                onclick=deleteEvent({{ eventID }})> Delete
                        </button>
                    </li>

                </div>
            {% endfor %}
        </ul>

        <button id="btnAddEvent" class="btn btn-lg btn-primary btn-block" type="button">Add Event</button>

        <button id="btnNewGroup" class="btn btn-lg btn-block" type="button" style="display:none">New Group</button>
        <button id="btnExistingGroup" class="btn btn-lg btn-block" type="button" style="display:none">Existing Group
        </button>

        <div class="col-lg-6" style="display:none" id="textinputNewEventName">
            <div class="input-group">
                <input type="text" class="form-control" id="newGroupName" placeholder="New Group Name">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button">Create!</button>
          </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->




        {#        <div class="dropdown">#}
        {#            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example#}
        {#                <span class="caret"></span></button>#}
        {#            <ul class="dropdown-menu">#}
        {#                <li><a href="#">HTML</a></li>#}
        {#                <li><a href="#">CSS</a></li>#}
        {#                <li><a href="#">JavaScript</a></li>#}
        {#            </ul>#}
        {#        </div>#}

        <div class="dropdown" id="dropdownExistingGroup" style="display:none">
            <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                Group Name
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
            </ul>
        </div>

    </div>

    <footer class="footer">
        <p><img src='/static/small_hat.png'/> DataWizards 2017 </p>
    </footer>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/dashboard.js"></script>

</body>
</html>
