<!DOCTYPE html>
<html lang="en">
<head>
    <title>PlanIt</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://gist.githubusercontent.com/hellt/bc4fc51d6f1b9584605517f5c8d6a5a0/raw/1541916ad019f8b5349d7353489b6fd2d36513dd/jumbotron-narrow.css" rel="stylesheet">      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" type="text/css" href="/static/background.css">
    <link rel="stylesheet" type="text/css" href="/static/dashboard.css">  
</head>


<body> 

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title w-100 text-primary" id=modalTitle>Create an Event</h3> 
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset>
                        
                            <!-- Event Name --> 
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
                            </div>

                            <!-- Choose group --> 
                            <div class="form-group">

                                <!-- Dropdown -->                         
                                <label for="existingGroupSelect">Participants (Group)</label>
                                <select class="form-control" id="existingGroupSelect"></select>
                                
                                <!-- Input box to create new group --> 
                                <div class="col-lg-6" id="textinputNewGroupName">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="newGroupName" placeholder="New Group Name">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" id="btnCreateNewGroup">Create!</button>
                                        </span>
                                    </div> <!-- /input-group -->
                                </div> <!-- /.col-lg-6 -->

                            </div>
                        </fieldset>
                    </form>

                    <!-- Select people to add to group --> 
                     <div id=selectPeople>

                        <h4>Selected New Members:</h4>
                        <div class="container" id="selection">
                            <table class="table table-hover" id="selectionTable">
                                <thead> 
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <button id="btnConfirmGroup" class="btn btn-lg btn-primary btn-block" type="button">Confirm Group Members
                        </button>


                        <h1>Add to Group</h1>
                        <form class="form-signin">
                            <label for="inputName" class="sr-only">Name</label>
                            <input type="name" name="queryName" id="queryName" class="form-control" placeholder="Name" required
                                autofocus>
                            <button id="btnPeopleSearch" class="btn btn-lg btn-primary btn-block" type="button">Search</button>
                            <button type="btnOpenModal" class="btn btn-info btn-lg">New
                                Person
                            </button>

                        </form>

                        <div class="container" id="search-results">
                            <table id="results" class="table display table-striped table-hover clickable-row">
                                <thead>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div> <!-- Closing modal body tag --> 

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar"> 
        <a class="navbar-brand text-primary" id=navbarHome href="/dashboard">Home</a>
        <a class="navbar-brand text-primary my-2 my-lg-0" href="/signOut">Sign Out</a>
    </nav>

    <div class="w3-container">

        <div class="jumbotron">
            <h1 id=myEvents class="text-primary">My Events</h1>
            <div class=row>
                {% for eventID in eventIDs %}
                <div class="col-sm-4" id=column>
                    <div class="card text-center text-light bg-primary h-100" id=card>
                        <button id=btnDelete class="close btn" aria-label="Close" type="button" onclick=deleteEvent({{ eventID }})><span aria-hidden="true">&times;</span></button>                        
                        <a href="/eventDetails" id=eventID class="card-title h-100 text-white"> {{ eventID }}</a>
                    </div>
                </div>
                {% endfor %}
                <div class="col-sm-4" id=column>
                    <div class="card text-center text-light bg-secondary h-100" id=card>
                        <button id="btnAddEvent" class="btn btn-lg btn-secondary btn-block w-100 h-100" data-toggle="modal" data-target="#myModal" type="button">+</button>
                    </div>
                </div>
            </div>


        </div>

        <footer class="footer">
            <p><img src='/static/small_hat.png'/> DataWizards 2017 </p>
        </footer>
 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/dashboard.js"></script>
    <script src="/static/people.js"></script>

</body>
</html>
