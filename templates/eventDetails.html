<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>PlanIt</title>
            <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://gist.githubusercontent.com/hellt/bc4fc51d6f1b9584605517f5c8d6a5a0/raw/1541916ad019f8b5349d7353489b6fd2d36513dd/jumbotron-narrow.css" rel="stylesheet">
            <link rel="stylesheet" href="/static/root.css">
        </head>

        <body>

            <div class="container">
                <div class="header">
                    <nav>
                        <ul class="nav nav-pills pull-right">
                            <li role="presentation" ><a href="/dashboard">Home</a></li>

                            <li role="presentation"><a href="#">Sign In</a></li>
                            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
                        </ul>
                    </nav>
                    <h3 class="text-muted">A DataWizards Product</h3>
                </div>

                <div class="jumbotron">
                    <h1>Event Dashboard</h1>

                    <ul>
                        {% for event in eventIDs %}
                        <li> 
                            <a href = "/eventDetails"> {{event}} </a>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="members-count"></div>
                    <div class="members-list"></div>
                    <div class="messages"></div>
                    <form class="message-form" id="message-form" onsubmit="return false;">
                        <input class="message-form__input" placeholder="Type a message..." type="text"/>
                        <input class="message-form__button" value="Send" type="submit"/>
                    </form>
                </div>
                <footer class="footer">
                    <p><img src='/static/small_hat.png'/> DataWizards 2017 </p>
                </footer>

            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
            <script src="/static/root.js"></script>
            <script src="/static/eventDetails.js"></script>

        </body>
    </html>
